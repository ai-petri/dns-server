<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DNS Server</h1>
        
    </header>
    <div id="main">
        <div class="box">
            <div class="box-title">
                <div class="switch-container on">
                    <div class="switch on"></div>
                </div>
            </div>
            <button id="addButton" onclick="hide('#addButton'); show('#recordForm');">Add</button>
            <form id="recordForm" onsubmit="addRecord(this); return false;" onreset="hide('#recordForm'); show('#addButton')">
                <input type="text" name="name">
                <input type="text" name="ip">
                <input type="submit" value="OK">
                <input type="reset" value="Cancel">
            </form>
            <ul id="records"></ul>


           
        </div>
        
       
    </div>

    <script src="script.js"></script>

    
</body>
</html>
